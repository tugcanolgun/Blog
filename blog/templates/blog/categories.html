{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}
{% block content %}
    <h1>Categories</h1>
    {% for category in categories %}
        <!-- <h5><a href="{% url 'blog:category' category.id %}">{{ category.title }}</a></h5> -->
        <h4><a href="{% url 'blog:category' category.id %}"><span style="font-weight: 700;">{{ category.name }}</span></a></h4>
    {% endfor %}
{% endblock %}
