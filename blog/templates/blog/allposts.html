{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Categories - {% endblock %}
{% block content %}
    <!-- <h1>All posts</h1> -->
    {% for cat, posts in content.items %}
        <h1>{{ cat }}</h1>
            {% for post in posts %}
                <li><a href="{% url 'blog:preview' post.id %}">{{ post.title }}</a></li>
            {% endfor %}
    {% endfor %}
{% endblock %}
